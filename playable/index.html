<!doctype html>
<html lang="en">
<head>
	<title>Playable</title>
	
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta
		name="viewport"
		content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, height=device-height, viewport-fit=cover, user-scalable=no"
	/>
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
	<link rel="stylesheet" href="./style.css"/>
	
	
	<script type="module">
		import PIXIDevTool from '../vite/modules/dev-tool/src/PIXIDevTool.mjs';
		
		globalThis.PIXIDevTool = PIXIDevTool;
		window.addEventListener("load", initApplication);
		
		function initApplication() {
			window.removeEventListener("load", initApplication);
			
			app.settings.store = {
				ios: "${storeIOS}",
				android: "${storeAndroid}"
			};
			app.settings.titleKey = "${titleKey}";
			app.settings.language = "${language}";
			app.settings.platform = "dev";
			Object.freeze(app.settings);
			
			app.init();
			globalThis.__PIXI_APP__ = app.pixi.app;
			
			new PIXIDevTool();
		}
	</script>
</head>

<body ondragstart="return false;" ondrop="return false;">
<div id="main">
	<div id="canvas3d"></div>
	<div id="canvas2d"></div>
</div>
</body>

<script type="module" src="./index.mjs"></script>
</html>
