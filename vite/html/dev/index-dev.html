<!doctype html>
<html lang="en">
    <head>
        <title>Crada Playable</title>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, height=device-height, viewport-fit=cover, user-scalable=no"
        />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <link href="css/style-dev.css" inline />       
        

        <script>
            window.addEventListener("load", initApplication);

            function initApplication() {
                window.removeEventListener("load", initApplication);
                app.settings.store = {
                    ios: "<%= htmlWebpackPlugin.options.storeIOS %>",
                    android: "<%= htmlWebpackPlugin.options.storeAndroid %>",
                };
                app.settings.titleKey = "<%= htmlWebpackPlugin.options.titleKey %>";
                app.settings.language = "<%= htmlWebpackPlugin.options.language %>";
                app.settings.platform = "dev";
                Object.freeze(app.settings);
                
                app.init();

                globalThis.__PIXI_APP__ = app.pixi.app;
                
                new PIXIDevTool();
            }
        </script>
    </head>

    <body ondragstart="return false;" ondrop="return false;">
        <div id="main">
            <div id="canvas3d"></div>
            <div id="canvas2d"></div>
        </div>
    </body>

    <script src="main.js"></script>
</html>
